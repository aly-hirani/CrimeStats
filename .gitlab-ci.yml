postman:
    stage: test
    image:
        name: postman/newman_alpine33
        entrypoint: [""]
    script:
        - newman --version
        - newman run postman.json

backend:
    stage: test
    image: python
    script:
        - pip install -r backend/requirements.txt
        - make testbackend

frontend:
    stage: test
    image: node
    script:
        - cd frontend
        - yarn install
        - yarn run test

selenium:
    stage: test
    image: python
    script:
        - pip install selenium
        - pip install webdriver_manager
        - cd frontend
        # - curl -o- -L https://yarnpkg.com/install.sh | bash
        - npm install
        - cd ..
        - cd test
        - chmod +x geckodriver
        - python3 test.py
